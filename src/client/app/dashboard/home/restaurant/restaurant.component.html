<div class="container-fluid">
  <h4>Restaurants</h4>
  <div class="row">
    <div class="col-sm-3">
      <div *ngFor="let restaurant of restaurants; let i = index">
        <div *ngIf="i < 4" class="card card-primary card-inverse">
          <div class="card-header card-primary">
            {{ restaurant.name }}
          </div>
          <div class="card-block bg-white">
            {{ restaurant.description }}
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div *ngFor="let restaurant of restaurants; let i = index">
        <div *ngIf="i >= 4 && i < 8" class="card card-primary card-inverse">
          <div class="card-header card-primary">
            {{ restaurant.name }}
          </div>
          <div class="card-block bg-white">
            {{ restaurant.description }}
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div *ngFor="let restaurant of restaurants; let i = index">
        <div *ngIf="i >= 8 && i < 12" class="card card-primary card-inverse">
          <div class="card-header card-primary">
            {{ restaurant.name }}
          </div>
          <div class="card-block bg-white">
            {{ restaurant.description }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
