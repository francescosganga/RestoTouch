<div class="manage-list">
    <div class="manage-header">
    <h2>Manage Categories</h2>
    <h5 class="subtitle"><small>You can select any category below to make changes</small></h5>
       <div class="manage-button">
           <form class="form-inline">
    <input #newCatField type="text" class="form-control" (keyup.enter)="addNewCatClick(newCatField.value)"/>
    <button type="button" class="btn btn-success btn-green" (click)="addNewCatClick($event,newCatField.value)">+ Add Category</button>
</form>
        </div>
        <hr>
    </div>
    <div class="manage-list-container">
   <div class="row">
  <div *ngFor="let category of categories">
    <div class="col col-md-3 thumbnail">
        <div class="category" (click)="changeInput()">
            <i class="fa fa-fw fa-close cat-delete" (click)="deleteCatClick($event,category.id)"></i>
            <i class="fa fa-fw fa-cutlery cat-icon"></i>
            <div class="cat-label" [hidden]="isEditable">{{ category.categoryName}}</div>
            <div class="cat-label-input" *ngIf="isEditable">
                <input #editCatField type="text" value="{{category.categoryName}}" (keyup.enter)="updateCatClick($event,editCatField.value,category.id)"/>
            </div>
        </div>
    </div>
  </div>
</div>
    </div>
    
</div>
