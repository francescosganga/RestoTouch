<h1>{{ restaurant?.name || "Create Restaurant" }}</h1>

<div class="row">
  <form role="form">
    <div class="col-lg-6">
      <h4>General Information</h4>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" placeholder="Ex: Resto Touch Restaurant" value="{{restaurant?.name }}">
      </div>

      <div class="form-group">
        <label>Description</label>
        <input class="form-control" placeholder="Enter Text" value="{{restaurant?.description }}">
      </div>

      <div class="form-group">
        <label>Address</label>
        <input class="form-control" placeholder="Ex: 7141 Rue Sherbrooke O, MontrÃ©al, QC H4B 1R6" value="{{restaurant?.address }}">
      </div>
    </div>

              <div class="col-lg-2">
                <label>Open</label>
              </div>
              <div class="col-lg-10">

              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="row">
              <div class="col-lg-2">
                <label>Close</label>
              </div>
