<h1>{{ restaurant?.name || "Create Restaurant" }}</h1>

<div class="row">
  <form id="restaurantForm" role="form">
    <div class="col-lg-6">
      <h4>General Information</h4>
      <div class="form-group">
        <label>Name</label>
        <input id="name" class="form-control" name="name" placeholder="Ex: Resto Touch Restaurant" value="{{restaurant?.name }}">
      </div>

      <div class="form-group">
        <label>Description</label>
        <input id="description" class="form-control" name="description" placeholder="Enter Text" value="{{restaurant?.description }}">
      </div>

      <div class="form-group">
        <label>Address</label>
        <input id="address" class="form-control" name="address" placeholder="Ex: 7141 Rue Sherbrooke O, MontrÃ©al, QC H4B 1R6" value="{{restaurant?.address }}">
