<h4>Items <span class="label label-default">  </span></h4>
<div>
  <div class="row">
    <div class="col-sm-12 item-div" *ngFor="let item of items">
      <div class="img-thumbnail">
        <img class="item-image" src="http://placehold.it/400x400">
        <div class="caption">
          <h3>{{item.name}}</h3>
          <p>{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
