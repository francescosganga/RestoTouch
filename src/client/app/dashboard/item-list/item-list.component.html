<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h4>Items <span class="label label-default"> {{items.length}} </span></h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" style="margin-bottom: 2px">
      <button type="button" class="btn btn-primary" (click)="add()">Add New Item</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 item-container" (click)="modify(item)" *ngFor="let item of items">
      <div class="img-thumbnail">
        <div class="item-img-container">
          <img [src]="item.imageUrl">
        </div>
        <div class="caption">
          <h3>{{item.name}}</h3>
          <p>{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
