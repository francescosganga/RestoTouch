<div class="container-fluid">
  <h1 class="page-header">{{ restaurant?.name }} Menus <span class="label label-default"> {{ numOfMenus }} </span></h1>
  <div class="container-fluid">
    <div  class="row">
      <div class="col-lg-3" *ngFor="let menu of menus; let i = index">
        <div [ngClass]="{'card-success': menusInRestaurant[i], 'card-primary': !menusInRestaurant[i]}" (click)="modify(i, menu)" class="card card-inverse">
          <div [ngClass]="{'card-success': menusInRestaurant[i], 'card-primary': !menusInRestaurant[i]}" class="card-header">
            {{ menu.name }}
            <i *ngIf="menusInRestaurant[i]" class="fa fa-check" aria-hidden="true"></i>
          </div>
          <div class="card-block bg-white"></div>
        </div>
      </div>

      <div class="col-lg-4">
        <button *ngIf="!restaurant" (click)="add()" class="btn btn-success">Add</button>
        <button *ngIf="restaurant" (click)="updateRestaurantMenu()" class="btn btn-primary">Confirm</button>
        <button *ngIf="restaurant" (click)="cancel()" class="btn btn-secondary">Cancel</button>
      </div>

    </div>
  </div>

</div>
