<div class="row">
  <div class="col-xs-10">
    <h4>Items <span class="label label-default"> {{items.length}} </span></h4>
  </div>
  <div class="col-xs-2">
    <button type="button" class="btn btn-primary pull-right" (click)="add()">Add New Item</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 item-container" *ngFor="let item of items">
    <div class="img-thumbnail">
      <div class="item-img-container">
        <img [src]="item.imageUrl">
      </div>
      <div class="caption">
        <h3>{{item.name}}</h3>
        <p>{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
