<h2>Create Item</h2>
<div class="row">
    <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
        <div class="col-md-6">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                       required
                       [(ngModel)]="item.name" name="name"
                       #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="name">Description</label>
                <input type="text" class="form-control" id="description"
                       [(ngModel)]="item.description" name="description"
                       #description="ngModel">
            </div>

            <button type="submit" class="btn btn-default" [disabled]="!itemForm.form.valid">Submit</button>

            <button type="button" class="btn btn-default" (click)="newItem()">New Item</button>


        </div>
        <div class="col-md-6">
            <ul class="list-group">
                <li *ngFor="let size of sizes" class="list-group-item"> {{size.name}}<i class="fa fa-remove icon-remove icon-align fa-pull-right"></i></li>
            </ul>
        </div>
    </form>
</div>
