<div *ngIf="item" class="manage-content">
  <div class="manage-header">
    <h2>{{create? 'Create Food Item': 'Edit Food Item'}}</h2>
<h5 class="subtitle"><small>Change Item Settings</small></h5>
    <hr>
  </div>
  <div class="formContainer">
    <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
      
        <div class="form-group">
          <label for="name">Item Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="item.name" name="name"
                 #name="ngModel">
        </div>

        <div class="form-group">
          <label for="name">Description</label>
          <textarea type="text" rows="3" class="form-control" id="description"
                 [(ngModel)]="item.description" name="description"
                 #description="ngModel"></textarea>
        </div>
        <div>
        <table class="table table-sm td-size-table">
              <thead>
              <tr>
                <th>Size</th>
                <th>Price</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let size of item.sizes">
                <td>{{size.name}}</td>
                <td>{{size.price | currency:'USD':true:'1.2-2'}}</td>
                <td><button class="fa fa-times-circle icon-remove icon-align" (click)="removeSize(size)"></button></td>
              </tr>
              <tr class="td-size-input">
                <td><input class="form-control" type="text" [(ngModel)]="size.name" name="sizeName"
                           placeholder="Size Name">
                </td>
                <td>
                  <div class="input-group"><span class="input-group-addon">$</span>
                    <input class="form-control" #price="ngModel" id="price" [(ngModel)]="size.price" name="price" type="number">
                  </div>
                </td>
                <td><button class="fa fa-plus-circle icon-add icon-align" [disabled]="!size.name" (click)="addSize()"></button></td>
              </tr>
              </tbody>
            </table>
        <div [hidden]="item.sizes != 0">
            <i class="fa fa-exclamation-circle"></i> At least one size is required
        </div>
        </div>

      <div id="menu-lang" class="edit-section">
        <h5>Languages</h5>
        <div class="row">
            <div class="col col-md-5">
                <ul class="list-group">
                    <li *ngFor="let language of supportedLanguages" class="list-group-item"> {{language.name}}<i class="fa fa-times-circle icon-remove icon-align fa-pull-right" (click)="removeLanguage(language)"></i></li>
              </ul>
            </div>
            <div class="col col-md-4 col-md-offset-1">
              <div class="form-group input-group">
                  <label for="language">Select a language:</label>
                  <select name="language" class="form-control" [(ngModel)]="addedLanguage">
                   <option *ngFor="let language of languages" [ngValue]="language.languageCode">{{language.name}}</option>
                  </select>
              </div>
            </div>
            <div class="col col-md-2" style="padding-top:10px"><br>
              <button class="btn btn-success btn-green" (click)="addLanguage()" type="button">Add</button>
            </div>
        </div>
      </div>

     <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
        <div class="row">
        <div class="manage-button">
            <button type="submit" class="btn btn-success btn-green" [disabled]="!itemForm.form.valid || item.sizes.length == 0">{{ create? 'Create' : 'Save'}}</button>
          <button *ngIf="!create" type="button" (click)="deleteItem()" class="btn btn-danger btn-red" >Delete</button>
          <button class="btn btn-default btn-normal" (click)="cancelItem()" type="button">Cancel</button>
        </div>
      </div>
      </form>
    </div>
</div>
