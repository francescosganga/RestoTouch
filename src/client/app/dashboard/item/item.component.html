<div class="container-fluid">
    <h2>Create Item</h2>
    <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="item.name" name="name"
                   #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control" id="description"
                   [(ngModel)]="item.description" name="description"
                   #description="ngModel">
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!itemForm.form.valid">Submit</button>

        <button type="button" class="btn btn-default" (click)="newItem()">New Item</button>

    </form>
</div>
