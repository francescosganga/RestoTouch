<h2>Create Item</h2>
<div class="row">
    <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
        <div class="col-md-6">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                       required
                       [(ngModel)]="item.name" name="name"
                       #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="name">Description</label>
                <input type="text" class="form-control" id="description"
                       [(ngModel)]="item.description" name="description"
                       #description="ngModel">
            </div>

            <button type="submit" class="btn btn-default" [disabled]="!itemForm.form.valid">Submit</button>

            <button type="button" class="btn btn-default" (click)="newItem()">New Item</button>


        </div>
        <div class="col-md-6">
            <div>
                <label for="name">Sizes and Prices</label>
                <div class="card card-block">
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Size</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let size of item.sizes">
                            <td>{{size.name}}</td>
                            <td>{{size.price | currency:'USD':true:'1.2-2'}}</td>
                            <td><i class="fa fa-remove icon-remove icon-align" (click)="removeSize(size)"></i></td>
                        </tr>
                        <tr>
                            <td><input class="form-control" type="text" [(ngModel)]="size.name" name="sizeName" placeholder="Size Name">
                            </td>
                            <td>
                                <div class="form-group input-group"><span class="input-group-addon">$</span>
                                    <input class="form-control" [(ngModel)]="size.price" name="price" type="text">
                                </div>
                            </td>
                            <td><i class="fa fa-plus icon-add icon-align" (click)="addSize()"></i></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
