<h1>Categories</h1>
<form>
    <input #newCatField type="text"  (keyup.enter)="addNewCatClick(newCatField.value)"/>
    <button class="btn btn-success" (click)="addNewCatClick($event,newCatField.value)">Add</button>
</form>

<div class="row cat-container">
  <div *ngFor="let category of categories">
    <div class="col col-md-3 thumbnail">
        <div class="category" (click)="changeInput()">
            <i class="fa fa-fw fa-close cat-delete" (click)="deleteCatClick($event,category.id)"></i>
            <i class="fa fa-fw fa-cutlery cat-icon"></i>
            <div class="cat-label" [hidden]="isEditable">{{ category.categoryName}}</div>
            <div class="cat-label-input" *ngIf="isEditable">
                <input #editCatField type="text" value="{{category.categoryName}}" (keyup.enter)="updateCatClick($event,editCatField.value,category.id)"/>
            </div>
        </div>
    </div>
  </div>
</div>


<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#languageDiv" aria-expanded="false"
        aria-controls="languageDiv" (click)="toggleShowManageLanguage()">Manage Languages
</button>
    <div [hidden]="hideManageLanguage">
        <div>Selected Language: {{selectedLanguage.name}}</div>
        <ul class="list-group">
            <li *ngFor="let language of supportedLanguages" class="list-group-item"> {{language.name}}
            <i class="fa fa-remove icon-remove icon-align fa-pull-right" (click)="removeLanguage(language)"></i></li>
            <li class="list-group-item">
                <div class="input-group">
                    <select name="language" class="form-control">
                       <option *ngFor="let language of languages" >{{language.name}}</option>
                    </select>
                    <span class="input-group-btn">
                        <button class="btn btn-primary" (click)="addLanguage()" type="button">Add</button>
                    </span>
                </div>
            </li>
        </ul>    
    </div>
