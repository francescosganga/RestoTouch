<div class="container-fluid">
<h1>Create Menu</h1>
  <div class="row">
    <form id="menuForm" role="form">
     <div class="col-lg-12">
      <div class="form-group">
        <input id="name" class="form-control" name="name" placeholder="Menu Name" value="{{menu?.name }}">
      </div>
     </div>
    </form>
  </div>

  <div id= "fatherOfSections" class="row">
    <div *ngFor="let section of sections; let i = index" class="col-lg-12 menuSection">
      A Section
    </div>
    <div id="addSectionBtn" class="col-lg-12 menuSection" (click)="addSection()">
      +
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <button *ngIf="!create" (click)="addAndUpdate()" class="btn btn-primary">Confirm</button>
      <button *ngIf="!create" (click)="delete()" class="btn btn-danger">Delete</button>
      <button *ngIf="create" (click)="addAndUpdate()" class="btn btn-success">Create</button>
      <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </div>

</div>
