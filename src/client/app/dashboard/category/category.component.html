<div class="manage-content">
  <div class="manage-header">
    <h2>{{ category?.id ? ('category.titleEdit' | translate) : ('category.titleCreate' | translate) }}</h2>
    <h5 class="subtitle"><small>{{'category.sousTitleCatsetting' | translate}}</small></h5>
    <hr>
  </div>
  <div class="formContainer">
    <form id="categoryForm" role="form" (ngSubmit)="addAndUpdate()">
      <div class="form-group">
        <label>{{'category.catName' | translate}}</label>
        <input id="name" class="form-control" name="name"
          placeholder="{{'category.catNameFieldHolder' | translate}}"
          required
          [(ngModel)]="category?.selectedTranslation.name" #name="ngModel"
          [ngClass]="{'form-error': !name.valid && !name.pristine}">
      </div>

      <div class="row">
        <div class="manage-button">
          <button *ngIf="!create" class="btn btn-success btn-green" type="submit">{{'category.saveButton' | translate}}</button>
          <button *ngIf="!create" type="button" (click)="delete()" class="btn btn-danger btn-red" >{{'category.deleteButton' | translate}}</button>
          <button *ngIf="create" class="btn btn-success btn-green" type="submit">{{'category.createButtonTopbar' | translate}}</button>
          <button class="btn btn-default btn-normal" (click)="cancel()" type="button">{{'category.cancelButtonTopbar' | translate}}</button>
        </div>
      </div>

      <div id="category-lang" class="edit-section"><br/>
        <div class="row">
          <div class="col col-md-5">
            <label>Supported Languages:</label>
            <ul class="list-group">
              <li *ngFor="let language of supportedLanguages" class="list-group-item"> {{language.name}}<i class="fa fa-times-circle icon-remove icon-align fa-pull-right" (click)="removeLanguage(language)"></i></li>
            </ul>
          </div>
          <div class="col col-md-4 col-md-offset-1">
            <div class="form-group input-group">
              <label for="language">Select a language:</label>
              <select name="language" class="form-control" [(ngModel)]="addedLanguage">
                <option *ngFor="let language of languages" [ngValue]="language.languageCode">{{language.name}}</option>
              </select>
            </div>
          </div>
          <div class="col col-md-2" style="padding-top:10px"><br>
            <button class="btn btn-success btn-green" (click)="addLanguage()" type="button">Add</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
