<div class="col col-sm-6" style="padding-left:0">
  <select name="language" class="form-control" [(ngModel)]="selectedLanguage"
          (change)="selectLanguage($event.target.value)">
    <option *ngFor="let language of supportedLanguages" [ngValue]="language.languageCode">{{language.name}}
    </option>
  </select>
</div>
