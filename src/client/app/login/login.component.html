<div class="loginPageBodySetting">

  <table class="loginPagetableSetting">
    <tr>
      <!-- left container : logo -->
      <td align="center" rowspan="2" style="width:60%;">
        <img src="assets/img/logo.png">
      </td>

      <!-- right container : top cell: regs lang | bottom cell: login form -->
      <td class="loginPageCellBackgroundSetting loginPageCellTopSetting">

        <!-- register link emplacement -->
        <a type="submit" routerLink="/signup"><span style="font-weight: bold;">Register</span></a> &emsp;|&emsp;

        <!-- language emplacement -->
        <i class="fa fa-globe" aria-hidden="true"></i> &nbsp; English
      </td>

    <tr>
      <!-- bottom cell : login form -->
      <td align="center" class="loginPageCellBackgroundSetting">
        <div class="loginPageCellContentPadding">
          <h1 class="loginPageTitle">Hello</h1>
          <p class="loginPageBodyText">Please enter your login information</p>
          <!-- login elements form -->
          <form role="form" (ngSubmit)="onSubmit()">
            <div class="form-content">
              <!-- input box for login -->
              <div class="form-group">
                <input type="text" class="form-control input-underline input-lg" id="email"
                       placeholder="Email"
                       required
                       [(ngModel)]="user.email" name="email" #email="ngModel">
              </div>
              <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                E-mail is required
              </div>
              <!-- input box for password-->
              <div class="form-group">
                <input type="password" class="form-control input-underline input-lg" id="password"
                       placeholder="Password"
                       required
                       [(ngModel)]="user.password" name="password" #password="ngModel">
              </div>
              <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
              </div>
            </div>
            <div class="form-group">
              <div class="alert alert-danger">
                {{errorMessage}}
              </div>
            </div>
            <!-- buttons -->
            <button type="submit" class="btn rounded-btn"> Log in</button>
            &nbsp;
          </form>
          <!-- end of login -->
        </div>
      </td>
    </tr>
  </table>

</div>
