      description: Returns a specific item
      operationId: getItem
      parameters:
        - name: id
          type: number
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Item"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Updates a item
      # used as the method name of the controller
      operationId: updateItem
      parameters:
        - name: id
          type: number
          in: path
          required: true
        - name: category
          description: Category properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Item"
      responses:
        "200":
          description: Success
