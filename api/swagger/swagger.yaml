      operationId: addItem
      description: Add a item
      parameters:
        - name: item
          description: item properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Item"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /item/{id}:
    x-swagger-router-controller: item
