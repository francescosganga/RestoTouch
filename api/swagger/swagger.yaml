# complex objects have schema definitions
definitions:
  User:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      password:
        type: string
      passwordConfirm:
        type: string
    required:
      - firstName
      - lastName
      - email
  Auth:
    type: object
    properties:
      email:
        type: string
      password:
        type: string
    required:
        - email
        - password
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
    required:
      - success
      - description
  CategoriesResponse:
    required:
      - categories
    properties:
      # Array of category
      categories:
        type: array
        items:
          "$ref": "#/definitions/Category"
  Category:
    type: object
    properties:
      categoryName:
        type: string
    required:
      - categoryName
  ItemsResponse:
    required:
      - items
    properties:
      items:
        type: array
        items:
          "$ref": "#/definitions/Item"      
  Item:
    type: object
    properties:
      itemSizes:
        type: array
        items:
          "$ref": "#/definitions/ItemSize"
      supportedLanguages:
        type: array
        items:
          "$ref": "#/definitions/Language"
      translations:
        type: array
        items:
          "$ref": "#/definitions/ItemTranslations"
  ItemSize:
    type: object
    properties:
      name:
        type: string
      price:
        type: number
    required:
      - name
      - price
  ItemTranslations:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      languageCode:
        type: string
    required:
      - name
      - description
      - languageCode
  RestaurantListResponse:
    required:
      - restaurants
    properties:
      # The array of restaurants
      restaurants:
        type: array
        items:
          "$ref": "#/definitions/Restaurant"
  Language:
    type: object
    properties:
      code:
        type: string
  RestaurantTranslations:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      languageCode:
        type: string
    required:
      - name
      - description
      - languageCode
  BusinessHour:
    type: object
    properties:
      day:
        type: number
      shift:
        type: number
      openTime:
        type: string
      closeTime:
        type: string
      active:
        type: boolean
    required:
      - day
      - shift
      - openTime
      - closeTime
      - active
  Restaurant:
    type: object
    properties:
      address:
        type: string
      supportedLanguages:
        type: array
        items:
          "$ref": "#/definitions/Language"
      translations:
        type: array
        items:
          "$ref": "#/definitions/RestaurantTranslations"
      businessHours:
        type: array
        items:
          "$ref": "#/definitions/BusinessHour"
    required:
      - address
  MenuListResponse:
    required:
      - menus
    properties:
      # The array of menus
      menus:
        type: array
        items:
          "$ref": "#/definitions/Menu"
  Menu:
    type: object
    properties:
      name:
        type: string
    required:
      - name
  RestaurantMenu:
    type: object
    properties:
      restaurantId:
        type: number
      menuId:
        type: number
    required:
      - restaurantId
      - menuId
  MenuCategory:
    type: object
    properties:
      menuId:
        type: number
      categoryId:
        type: number
      order:
        type: number
    required:
      - menuId
      - categoryId
      - order
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
