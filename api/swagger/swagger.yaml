      operationId: getAllItems
      description: Returns the list of items
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ItemsResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
