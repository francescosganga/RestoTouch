<div id="restaurantList">
  <div class="manage-header">
    <h2>{{ 'setting.titleManage' | translate}}</h2>
    <h5 class="subtitle">
      <small>{{ 'setting.sousTitleManage' | translate}}</small>
    </h5>
    <div class="manage-button">
      <button (click)="save()" class="btn btn-success btn-green">{{ 'setting.save' | translate}}</button>
    </div>
    <hr>
  </div>

  <div *ngIf="accountSettings" class="manage-list-container">
    <form id="restaurantForm" role="form" (ngSubmit)="save()">
      <div id="resto-lang" class="edit-section"><br/>
        <div class="row">
          <alert type="success">
            {{ 'setting.saveSuccessMessage' | translate}}
          </alert>
          <div class="col col-md-6">
            <label>{{ 'setting.supportedLanguage' | translate}}</label>
            <ul class="list-group">
              <li *ngFor="let language of accountSettings.supportedLanguages" class="list-group-item"> {{language.name}}<i
                class="fa fa-times-circle icon-remove icon-align fa-pull-right" (click)="removeLanguage(language)"></i>
              </li>
            </ul>
          </div>
          <div class="col col-md-5 col-md-offset-1">
            <div class="form-group input-group">
              <label>{{ 'restaurant.langSelect' | translate}}</label>
              <select name="language" class="form-control" [(ngModel)]="selectedLanguage">
                <option *ngFor="let language of languages" [ngValue]="language.languageCode">{{language.name}}</option>
              </select>
            </div>
          </div>
          <div class="col col-md-2" style="padding-top:10px"><br>
            <button class="btn btn-success btn-green" (click)="addLanguage()" type="button">{{
              'restaurant.addLangButton' | translate }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
