<div class="manage-header">
  <div class="row">
    <h2 class="col-xs-6">Simple data table</h2>
    <div class="col-xs-2">
      <label class="label-control">Rows on page</label>
      <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
        <option [ngValue]="5">5</option>
        <option [ngValue]="10">10</option>
        <option [ngValue]="15">15</option>
      </select>
    </div>
    <div class="col-xs-4">
      <div class="row">
        <label class="col-xs-12 label-control">Sort by</label>
      </div>
      <div class="col-xs-6">
        <div class="row">
          <select class="form-control input-sm" [(ngModel)]="sortBy">
            <option ngValue="id">Id</option>
            <option ngValue="total">Total</option>
            <option ngValue="restaurant">Restaurant</option>
            <option ngValue="paidDate">Paid Date</option>
          </select>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="row">
          <select class="form-control input-sm" [(ngModel)]="sortOrder">
            <option ngValue="asc">Ascending</option>
            <option ngValue="desc">Descending</option>
            <option ngValue="badValue">Bad value</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="manage-list-container">
  <div class="panel panel-default">
    <div class="panel-heading">User information</div>

    <table class="table table-striped" [mfData]="orders | dataFilter : filterQuery" #mf="mfDataTable"
           [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
      <thead>
      <tr>
        <th style="width: 20%">
          <mfDefaultSorter by="id" style="color: black;">Id</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="total">Total</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="restaurant">Restaurant</mfDefaultSorter>
        </th>
        <th style="width: 20%">
          <mfDefaultSorter by="restaurant">Paid On</mfDefaultSorter>
        </th>
      </tr>
      <tr>
        <th colspan="5">
          Filter by name:
          <input class="form-control" [(ngModel)]="filterQuery"/>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of mf.data">
        <td>{{order.id}}</td>
        <td>{{order.total}}</td>
        <td>{{order.restaurant.id}}</td>
        <td>{{order.createdAt}}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="5">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>

</div>
