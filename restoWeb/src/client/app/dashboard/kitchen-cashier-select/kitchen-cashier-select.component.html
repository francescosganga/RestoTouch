<div class="manage-list">
  <div class="manage-header">
    <h2>Select Cashier or Kitchen Mode</h2>
    <hr>
  </div>
  <div class="manage-list-container">
      <div (click)="cashierSelect()" class="card card-block">
        <h4 class="card-title">Cashier Mode</h4>
      </div>
      <div (click)="kitchenSelect()" class="card card-block">
        <h4 class="card-title">Kitchen Mode</h4>
      </div>
  </div>
</div>
