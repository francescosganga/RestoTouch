<div *ngIf="selectedLanguage">
  <label>{{ 'restaurant.langType2' | translate}}</label>
  <div class="btn-group" dropdown>
    <button id="single-button" type="button" class="btn btn-primary-outline" dropdownToggle>
      {{this.selectedLanguage.name}} <span class="caret"></span>
    </button>
    <ul dropdownMenu role="menu" aria-labelledby="single-button">
      <li *ngFor="let language of supportedLanguages" role="menuitem"><a class="dropdown-item" (click)="selectLanguage(language)">{{language.name}}</a></li>
      <li class="divider dropdown-divider"></li>
      <li role="menuitem"><a class="dropdown-item" (click)="selectLanguage(addNewLanguage)">{{addNewLanguage.name}}</a></li>
    </ul>
  </div>
</div>
