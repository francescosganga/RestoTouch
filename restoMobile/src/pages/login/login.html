<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page Two</ion-title>
  </ion-navbar>
</ion-header>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <h1>Hello</h1>
    <form (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>
    </ion-list>
   <div padding>
    <button ion-button round block type="submit">Sign In</button>
    <div [hidden]="!errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    </div>
    </form>

</ion-content>
