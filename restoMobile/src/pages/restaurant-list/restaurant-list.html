<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>{{ 'selectResto.title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <button ion-item *ngFor="let restaurant of restaurants" (click)="itemTapped($event, restaurant)">
      <h1>{{restaurant.selectedTranslation ? restaurant.selectedTranslation.name : "No translation"}}</h1>
      <p>{{restaurant.address}}</p>
    </button>
  </ion-list>
</ion-content>
