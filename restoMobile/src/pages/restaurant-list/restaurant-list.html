<ion-header>

  <ion-navbar>
    <ion-title>List of your Restaurants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <button ion-item *ngFor="let restaurant of restaurants" (click)="itemTapped($event, item)">
      <h2>{{restaurant.selectedTranslation ? restaurant.selectedTranslation.name : "No translation"}}</h2>
      <p>{{restaurant.address}}</p>
    </button>
  </ion-list>
</ion-content>
