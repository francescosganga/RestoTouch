	<div class="languageBar">
	  <button ion-button clear class="language-btn" (click)="switchLanguage()">{{ 'login.languageSelector' | translate }}</button>
	</div>

	<div class="titleResto">
		<h2 class="welcomeFont">{{ 'welcome.welcomeTitle' | translate }}</h2>
		<h1 class="restoFont">{{selectedRestaurant.selectedTranslation ? selectedRestaurant.selectedTranslation.name : "No translation"}}</h1>
		<h3 class="addressFont">{{selectedRestaurant.address}}</h3>
		<br/>

		<!-- button list of available languages -->
		<ion-list>      
			<button class="buttonList" ion-button round *ngFor="let language of supportedLanguages" (click)="continueTapped($event)">
			{{ language.name }}
			</button>
		</ion-list>

		<!-- hidden a tap gesture on the logo, when tap on it, slider show. Just for testing. to be removed (tap)-->
		<div id="bottom">
			{{ 'welcome.poweredBottom' | translate }} <img id="imgLogo" src="../assets/img/logo2.png" (tap)="tapEvent($event)">
		</div>

	</div>
</ion-content>
