<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>List Of Menus</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let menu of menus" (click)="menuTapped(menu)"> {{menu.selectedTranslation ? menu.selectedTranslation.name : "No translation"}} </button>
    </ion-list>
</ion-content>
