<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>List Of Menus</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list> <!--TODO to refactor-->
        <button ion-item *ngFor="let menu of menus" (click)="menuTapped(menu)"> {{menu.title}} </button>
    </ion-list>
</ion-content>
