<ion-header>
    <ion-navbar>
      <button (click)="previousIngredientGroup()" ion-button icon-left clear small item-left></button>
      <ion-title>{{ingredientGroup?.selectedTranslation ? ingredientGroup.selectedTranslation.name : "No translation"}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

  <ion-item *ngIf="item && ingredientGroup">
    <button ion-button (click)="nextIngredientGroup()" color="default" outline>Next</button>
  </ion-item>

</ion-content>
